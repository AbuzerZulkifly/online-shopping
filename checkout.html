<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Click Checkout</title>
  <link rel="stylesheet" href="styles/checkout/checkoutheader.css">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/checkout/checkout.css">
</head>
<body>
  
  <div class="checkout-header">

      <div class="checkout-header-left">

            <a href="oneclick.html">
              <img class="one-click-img-logo" src="images/header/logo.png" alt="">
            </a>
      </div>


      <div class="checkout-header-middle">
            <p class="checkout-items">
              Checkout <span> (2 Items) </span>
            </p>
      </div>


      <div class="checkout-header-right">
          <img src="images/checkout-header/checkout-lock-icon.png" alt="">
      </div>
      
  </div>


<!------------------------------------->

<div class="main">
  <div style="font-size: 25px; font-weight: bold; margin-bottom: 40px;" >Review Your Order</div>
  <div class="checkout-grid">
     
      <div class="checkout-container js-checkout-details">     
      </div>
      
      <div class="order-summary-container">

        <div class="order-summary-title">
         <h3>Order Summary</h3>
        </div>
         <div class="order-summary-details">
            <div>
              Items(4):
            </div>
            <div class="order-summary-payment">
              $50.00
            </div>
          </div>
             
          <div class="order-summary-details">
            <div>
              Shipping &amp; Handling:
            </div>
            <div class="order-summary-payment">
              $5.00
            </div>
         </div>


         <div class="order-summary-details subtotal">
          <div>
            Total before tax:
          </div>
          <div class="order-summary-payment">
            $55.00
          </div>
       </div>


       <div class="order-summary-details">
        <div>
          Estimated Tax (10%):
        </div>
        <div class="order-summary-payment">
          $5.5
        </div>
     </div>

     <div class="order-summary-details total-row">
      <div class="order-total">
        Order Total:
      </div>
      <div class="order-summary-payment">
        $60.5
      </div>
   </div>

   <div class="place-order">
     <button class="place-order-button js-place-order-button">
      Place Your Order
     </button>
   </div>


      </div>

  </div>


</div>


</body>
<script type="module" src="scripts/checkout.js"></script>
</html>
